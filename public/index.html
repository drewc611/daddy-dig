<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daddy Chatty</title>
    <style>
      :root {
        --primary-color: #f6821f;
        --primary-hover: #e67e22;
        --light-bg: #f9fafb;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #fff2e6;
        --assistant-msg-bg: #f3f4f6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--light-bg);
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        max-width: 80%;
      }

      .message-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 0.5rem;
        margin-bottom: 0.35rem;
        font-size: 0.75rem;
        color: var(--text-light);
      }

      .message-timestamp {
        margin-left: auto;
        white-space: nowrap;
      }

      .user-message {
        background-color: var(--user-msg-bg);
        align-self: flex-end;
        margin-left: auto;
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: white;
      }

      .chat-status {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        padding: 0.5rem 0.75rem 0;
        border-top: 1px solid var(--border-color);
        background-color: white;
        font-size: 0.9rem;
      }

      .context-status {
        color: var(--text-light);
        font-size: 0.75rem;
        letter-spacing: 0.01em;
      }

      .presence-status {
        color: var(--text-light);
        font-size: 0.75rem;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        border: 1px solid var(--border-color);
        background: white;
        transition: all 0.2s ease;
      }

      .presence-status.active {
        color: var(--primary-color);
        border-color: rgba(246, 130, 31, 0.4);
        box-shadow: 0 0 12px rgba(246, 130, 31, 0.25);
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: inherit;
        resize: none;
        min-height: 44px;
      }

      #send-button {
        margin-left: 0.5rem;
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        padding: 0 1.1rem;
        min-height: 44px;
        background: linear-gradient(135deg, #f6821f 0%, #ffb347 100%);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.01em;
        box-shadow: 0 10px 20px rgba(246, 130, 31, 0.2);
        position: relative;
        overflow: hidden;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      #send-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 24px rgba(246, 130, 31, 0.35);
      }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      #send-button::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.45),
          rgba(255, 255, 255, 0.1)
        );
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      #send-button:not(:disabled):hover::after {
        opacity: 1;
      }

      #send-button.is-sending {
        transform: translateY(0);
        box-shadow: 0 0 20px rgba(246, 130, 31, 0.35);
      }

      .send-icon {
        width: 18px;
        height: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .send-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-light);
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Daddy Chatty</h1>
      <p>Powered by Cloudflare Workers AI</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>

      <div class="typing-indicator" id="typing-indicator">
        AI is thinking...
      </div>

      <div class="chat-status">
        <span class="context-status" id="context-status"></span>
        <span class="presence-status" id="presence-status">Ready</span>
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button" type="button">
          <span class="send-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
              <path
                d="M3.4 20.6 22 12 3.4 3.4l-.8 6.2L14 12 2.6 14.4l.8 6.2z"
              />
            </svg>
          </span>
          <span class="send-label">Send</span>
        </button>
      </div>
    </div>

    <footer>
      <p>Cloudflare Workers AI Chat Template &copy; 2025</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
